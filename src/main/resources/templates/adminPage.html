        <div class="col-10" style="margin: 0; padding-left:0; min-height: 100vh; background-color: #f8f9fa;">
            <div style="padding-top: 20px; padding-left: 25px; padding-right: 25px;">

                <!-- Первая вкладка Admin -->
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                         aria-labelledby="v-pills-home-tab">


                        <h2 class="card-title">Admin panel</h2>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <!-- Вкладка  таблица юзеров -->
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"

                            </li>
                            <!-- Вкладка  новый юзер -->
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                   aria-controls="profile" aria-selected="false">New User</a>
                            </li>
                        </ul>
                        <!-- Вкладка  таблица юзеров -->
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="card">
                                    <h5 class="card-header">All users</h5>
                                    <div class="card-body">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>

                                    <h5 class="card-header">Add new user</h5>
                                    <div class="card-body">
                                        <div class="mx-auto text-center font-weight-bold" style="width: 300px;">
                                            <form class="add-post-form">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control form-control-sm"
                                                           id="firstName-value"
                                                           placeholder="First Name">
                                                </div>
                                                <div class="form-group">
                                                    <label>Last name</label>
                                                    <input type="text" class="form-control form-control-sm"
                                                           id="lastName-value"
                                                           placeholder="Last name">
                                                </div>
                                                <div class="form-group">
                                                    <label>Age</label>
                                                    <input type="number" class="form-control form-control-sm"
                                                           id="age-value"
                                                           placeholder="Age">
                                                </div>
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="email" class="form-control form-control-sm"
                                                           id="email-value"
                                                           placeholder="Email">
                                                </div>
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input type="password" class="form-control form-control-sm"
                                                           id="password-value"
                                                           placeholder="Password">
                                                </div>
                                                <div class="form-group" id="form-group-select">
                                                    <label>Role</label>
                                                    <select class="form-control form-control-sm" id="roles-value"
                                                            multiple name="rolesi" size="2">
                                                    </select>
                                                </div>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <!-- Вторая вкладка User -->
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"

                        <h2 class="card-title">User information page </h2>
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="navUser">
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>

<!-- Modal edit -->
<div class="modal" id="ed" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="editUser">
                <div class="modal-body mx-auto text-center font-weight-bold"
                     style="width: 300px;">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control form-control-sm"
                               placeholder="ID" id="idEdIn" readonly>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control form-control-sm"
                               id="firstNameEdIn"
                               placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control form-control-sm"
                               id="lastNameEdIn"
                               placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" class="form-control form-control-sm"
                               id="ageEdIn"
                               placeholder="Age">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control form-control-sm"
                               id="emailEdIn"
                               placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control form-control-sm"
                               id="passwordEdIn"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select class="form-control form-control-sm" multiple
                                name="rolesi" size="2" id="roleEdIn">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal" id="del" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="deleteUser">
                <div class="modal-body mx-auto text-center font-weight-bold"
                     style="width: 300px;">
                    <fieldset disabled>
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="ID" id="idDelIn"
                                   readonly>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control form-control-sm"
                                   id="firtsNameDelIn"

                                   placeholder="First Name"
                            >
                        </div>
                        <div class="form-group">
                            <label>Last name</label>
                            <input type="text" class="form-control form-control-sm"
                                   id="lastNameDelIn"
                                   placeholder="Last name"
                            >
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number"
                                   class="form-control form-control-sm"
                                   id="ageDelIn"
                                   placeholder="Age">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control form-control-sm"
                                   id="emailDelIn"
                                   placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select class="form-control form-control-sm" multiple
                                    name="rolesi" size="2" id="roleDelIn">
                                <option
                                ></option>
                            </select>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-danger">Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
